<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HR Assistant Chat</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom scrollbar styling for webkit browsers */
        .chat-scrollbar::-webkit-scrollbar {
            width: 6px;
        }
        .chat-scrollbar::-webkit-scrollbar-track {
            background: #f1f5f9;
            border-radius: 3px;
        }
        .chat-scrollbar::-webkit-scrollbar-thumb {
            background: #cbd5e1;
            border-radius: 3px;
        }
        .chat-scrollbar::-webkit-scrollbar-thumb:hover {
            background: #94a3b8;
        }
        
        /* Message animation */
        .message-appear {
            animation: messageSlideIn 0.3s ease-out;
        }
        
        @keyframes messageSlideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Chat widget animations */
        .chat-widget-enter {
            animation: chatWidgetSlideUp 0.3s ease-out;
        }
        
        @keyframes chatWidgetSlideUp {
            from {
                opacity: 0;
                transform: translateY(20px) scale(0.95);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        /* Loading dots animation */
        .typing-indicator {
            display: inline-block;
        }
        
        .typing-indicator span {
            display: inline-block;
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background-color: #6b7280;
            margin: 0 1px;
            animation: typing 1.4s infinite ease-in-out;
        }
        
        .typing-indicator span:nth-child(1) { animation-delay: -0.32s; }
        .typing-indicator span:nth-child(2) { animation-delay: -0.16s; }
        
        @keyframes typing {
            0%, 80%, 100% { transform: scale(0.8); opacity: 0.5; }
            40% { transform: scale(1); opacity: 1; }
        }

        /* Modal animations */
        .modal-content {
            animation: modalSlideUp 0.3s ease-out;
        }
        
        @keyframes modalSlideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body class="m-0 p-0 bg-transparent">
    <div class="w-full h-full min-h-screen relative">
        <!-- Chat Bubble -->
        <div id="chatBubble" class="absolute bottom-6 right-6 z-50">
            <button 
                id="toggleChatBtn"
                class="bg-purple-600 hover:bg-purple-700 text-white rounded-full p-4 shadow-lg transition-all duration-300 hover:scale-110 focus:outline-none focus:ring-4 focus:ring-purple-300 pointer-events-auto"
                aria-label="Toggle HR chat">
                <svg id="messageIcon" class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"></path>
                </svg>
                <svg id="closeIcon" class="h-6 w-6 hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                </svg>
            </button>
        </div>

        <!-- Chat Widget -->
        <div id="chatWidget" class="absolute bottom-24 right-6 z-40 hidden">
            <div class="w-80 h-96 bg-white rounded-2xl shadow-2xl overflow-hidden flex flex-col pointer-events-auto">
                <!-- Confirmation Modal -->
                <div id="confirmationModal" class="absolute bottom-0 left-0 right-0 z-10 hidden">
                    <div class="bg-white border-t border-gray-200 p-4 rounded-b-2xl shadow-lg modal-content">
                        <h3 class="text-sm font-medium text-gray-900 mb-3 text-center">Start New Conversation?</h3>
                        <div class="flex space-x-3 justify-center">
                            <button 
                                id="confirmNewChatBtn" 
                                class="bg-purple-600 hover:bg-purple-700 text-white px-4 py-2 rounded-full text-sm focus:outline-none focus:ring-2 focus:ring-purple-300">
                                Yes
                            </button>
                            <button 
                                id="cancelNewChatBtn" 
                                class="bg-gray-200 hover:bg-gray-300 text-gray-800 px-4 py-2 rounded-full text-sm focus:outline-none focus:ring-2 focus:ring-gray-300">
                                Cancel
                            </button>
                        </div>
                    </div>
                </div>

                <!-- Header -->
                <div class="bg-purple-600 text-white px-4 py-3 rounded-t-2xl flex justify-between items-center">
                    <div class="flex items-center">
                        <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4"></path>
                        </svg>
                        <h1 class="text-lg font-semibold">HR Assistant</h1>
                    </div>
                    <div class="flex items-center space-x-2">
                        <button id="newChatIconBtn" class="w-8 h-8 bg-purple-700 hover:bg-purple-800 rounded-full flex items-center justify-center focus:outline-none">
                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path>
                            </svg>
                        </button>
                        <button id="closeChatBtn" class="w-8 h-8 bg-purple-700 hover:bg-purple-800 rounded-full flex items-center justify-center focus:outline-none">
                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                            </svg>
                        </button>
                    </div>
                </div>

                <!-- Chat Messages Area -->
                <div id="chatContainer" class="flex-1 overflow-y-auto p-4 space-y-4 bg-gray-50 chat-scrollbar">
                    <div class="flex justify-start">
                        <div class="max-w-xs px-4 py-3 rounded-2xl bg-white shadow-sm border border-gray-200">
                            <p class="text-sm text-gray-700">üè¢ Hello team member! I'm here to help with HR-related questions, policies, benefits, and workplace support. How can I assist you today?</p>
                        </div>
                    </div>
                </div>

                <!-- Input Area -->
                <div class="border-t border-gray-200 p-4 bg-white rounded-b-2xl">
                    <div class="flex space-x-3 items-center">
                        <input
                            id="messageInput"
                            type="text"
                            placeholder="Ask about HR policies, benefits..."
                            class="flex-1 px-4 py-3 border border-gray-300 rounded-full text-sm bg-gray-50 focus:outline-none focus:border-purple-500"
                        />
                        <button
                            id="sendBtn"
                            class="w-10 h-10 bg-purple-600 hover:bg-purple-700 text-white rounded-full flex items-center justify-center transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-purple-300"
                        >
                            <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                                <path d="M22 2L11 13" />
                                <path d="M22 2L15 22L11 13L2 9L22 2Z" />
                            </svg>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE_URL = 'http://localhost:3000';
        const ASSISTANT_TYPE = 'hr-internal';

        const chatBubble = document.getElementById('chatBubble');
        const chatWidget = document.getElementById('chatWidget');
        const chatContainer = document.getElementById('chatContainer');
        const messageInput = document.getElementById('messageInput');
        const sendBtn = document.getElementById('sendBtn');
        const toggleChatBtn = document.getElementById('toggleChatBtn');
        const closeChatBtn = document.getElementById('closeChatBtn');
        const newChatIconBtn = document.getElementById('newChatIconBtn');
        const confirmationModal = document.getElementById('confirmationModal');
        const confirmNewChatBtn = document.getElementById('confirmNewChatBtn');
        const cancelNewChatBtn = document.getElementById('cancelNewChatBtn');
        const messageIcon = document.getElementById('messageIcon');
        const closeIcon = document.getElementById('closeIcon');

        let threadId = null;

        toggleChatBtn.onclick = () => {
            const open = !chatWidget.classList.contains('hidden');
            chatWidget.classList.toggle('hidden');
            messageIcon.classList.toggle('hidden');
            closeIcon.classList.toggle('hidden');
            if (!open) messageInput.focus();
        };

        closeChatBtn.onclick = () => toggleChatBtn.click();

        newChatIconBtn.onclick = () => {
            confirmationModal.classList.remove('hidden');
        };

        confirmNewChatBtn.onclick = () => {
            confirmationModal.classList.add('hidden');
            startNewChat();
        };

        cancelNewChatBtn.onclick = () => {
            confirmationModal.classList.add('hidden');
        };

        sendBtn.onclick = () => sendMessage();

        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });

        async function startNewChat() {
            try {
                const res = await fetch(`${API_BASE_URL}/api/newThread`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        assistantType: ASSISTANT_TYPE,
                        domain: window.location.hostname
                    })
                });
                const data = await res.json();
                if (data.success) {
                    threadId = data.threadId;
                    chatContainer.innerHTML = `
                        <div class="flex justify-start">
                            <div class="max-w-xs px-4 py-3 rounded-2xl bg-white shadow-sm border border-gray-200">
                                <p class="text-sm text-gray-700">üè¢ Hello team member! I'm here to help with HR-related questions, policies, benefits, and workplace support. How can I assist you today?</p>
                            </div>
                        </div>`;
                } else {
                    throw new Error();
                }
            } catch (e) {
                addAssistantMessage('‚ùå Failed to start a new conversation.');
            }
        }

        async function sendMessage() {
            const message = messageInput.value.trim();
            if (!message || !threadId) return;

            addUserMessage(message);
            messageInput.value = '';

            const typing = addTypingIndicator();

            try {
                const res = await fetch(`${API_BASE_URL}/api/sendMessage`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ threadId, message }),
                });
                const data = await res.json();
                typing.remove();
                if (data.success) addAssistantMessage(data.response);
                else throw new Error();
            } catch (e) {
                typing.remove();
                addAssistantMessage('‚ùå Failed to get response.');
            }
        }

        function addUserMessage(text) {
            const div = document.createElement('div');
            div.className = 'flex justify-end';
            div.innerHTML = `<div class="max-w-xs px-4 py-3 rounded-2xl bg-purple-600 text-white shadow-sm"><p class="text-sm">${escapeHtml(text)}</p></div>`;
            chatContainer.appendChild(div);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function addAssistantMessage(text) {
            const div = document.createElement('div');
            div.className = 'flex justify-start';
            div.innerHTML = `<div class="max-w-xs px-4 py-3 rounded-2xl bg-white shadow-sm border border-gray-200"><p class="text-sm text-gray-700">${escapeHtml(text)}</p></div>`;
            chatContainer.appendChild(div);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function addTypingIndicator() {
            const div = document.createElement('div');
            div.className = 'flex justify-start';
            div.innerHTML = `<div class="max-w-xs px-4 py-3 rounded-2xl bg-white shadow-sm border border-gray-200"><p class="text-sm text-gray-400 italic">Typing...</p></div>`;
            chatContainer.appendChild(div);
            chatContainer.scrollTop = chatContainer.scrollHeight;
            return div;
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        document.addEventListener('DOMContentLoaded', () => {
            startNewChat();
        });
    </script>
</body>
</html>
