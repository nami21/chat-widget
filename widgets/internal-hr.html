<!-- /widgets/internal-hr.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Internal HR Assistant</title>
  <style>
    body { font-family: sans-serif; margin: 0; padding: 0; }
    .chat-box { width: 100%; height: 100vh; display: flex; flex-direction: column; }
    .messages { flex: 1; padding: 1rem; overflow-y: auto; }
    .input-container {
      display: flex; gap: 0.5rem; padding: 1rem;
      border-top: 1px solid #ddd;
    }
    input[type="text"] {
      flex: 1;
      padding: 0.5rem 1rem;
      border: 1px solid #ccc;
      border-radius: 9999px;
      outline: none;
    }
    input[type="text"]:focus {
      border-color: #e11d48;
      box-shadow: 0 0 0 1px #e11d48;
    }
    button {
      background: #e11d48;
      color: white;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 9999px;
      cursor: pointer;
      transition: background 0.2s, transform 0.2s;
    }
    button:hover {
      background: #be123c;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div class="chat-box">
    <div id="messages" class="messages"></div>
    <div class="input-container">
      <input id="messageInput" type="text" placeholder="Ask HR anything..." maxlength="500" />
      <button id="sendBtn">Send</button>
    </div>
  </div>

  <script>
    const API_BASE = 'http://localhost:3000/api';
    const ASSISTANT_TYPE = 'internal-hr';
    let threadId = null;

    const messagesDiv = document.getElementById('messages');
    const messageInput = document.getElementById('messageInput');
    const sendBtn = document.getElementById('sendBtn');

    async function initThread() {
      const res = await fetch(`${API_BASE}/newThread`, { method: 'POST' });
      const json = await res.json();
      threadId = json.threadId;
    }

    async function sendMessage() {
      const message = messageInput.value.trim();
      if (!message || !threadId) return;

      appendMessage('user', message);
      messageInput.value = '';
      sendBtn.disabled = true;

      const res = await fetch(`${API_BASE}/sendMessage`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ threadId, message, assistantType: ASSISTANT_TYPE })
      });

      const json = await res.json();
      if (json.success) {
        appendMessage('assistant', json.response);
      } else {
        appendMessage('error', 'Error: ' + (json.error || 'Unknown'));
      }
      sendBtn.disabled = false;
    }

    function appendMessage(role, text) {
      const el = document.createElement('div');
      el.textContent = `${role === 'user' ? '🧑' : role === 'assistant' ? '🤖' : '⚠️'} ${text}`;
      el.style.marginBottom = '0.5rem';
      messagesDiv.appendChild(el);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }

    sendBtn.addEventListener('click', sendMessage);
    messageInput.addEventListener('keypress', e => {
      if (e.key === 'Enter') sendMessage();
    });

    initThread();
  </script>
</body>
</html>
